version: '3.8'

services:
  backend:
    build: ./backend
    container_name: saeed-erp-v2-backend
    restart: always
    expose:
      - "8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/saeed_erp_v2
      - AI_SERVER_URL=http://192.168.50.207:11434
    depends_on:
      - db
    networks:
      - saeed-erp-v2-network

  frontend:
    build: ./frontend
    container_name: saeed-erp-v2-frontend
    restart: always
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - saeed-erp-v2-network

  db:
    image: postgres:15-alpine
    container_name: saeed-erp-v2-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=saeed_erp_v2
    volumes:
      - postgres_v2_data:/var/lib/postgresql/data
    networks:
      - saeed-erp-v2-network

networks:
  saeed-erp-v2-network:
    driver: bridge

volumes:
  postgres_v2_data:
